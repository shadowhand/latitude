language: php

cache:
  directories:
    - $HOME/.composer/cache

php:
  - 7.0
  - 7.1

matrix:
  fast_finish: true

  include:
    - php: 7.0
      env: 'COMPOSER_FLAGS="--prefer-stable --prefer-lowest"'

    - php: hhvm-3.15
      sudo: required
      dist: trusty
      group: edge

    - php: hhvm-nightly
      sudo: required
      dist: trusty
      group: edge

  allow_failures:
    - php: hhvm-nightly

before_script:
  - |
    if [[ $TRAVIS_PHP_VERSION = "hhv"* ]]; then
      # https://github.com/travis-ci/travis-ci/issues/3930
      cat tests/hhvm.ini > /etc/hhvm/php.ini
      echo "Enabled PHP7 in HHVM: $?"
    fi
  - travis_retry composer update ${COMPOSER_FLAGS} --no-interaction --prefer-source

script:
  - composer test

after_script:
  - bash -c '[[ -f "build/logs/clover.xml" ]] && wget https://scrutinizer-ci.com/ocular.phar'
  - bash -c '[[ -f "build/logs/clover.xml" ]] && php ocular.phar code-coverage:upload --format=php-clover build/logs/clover.xml'
